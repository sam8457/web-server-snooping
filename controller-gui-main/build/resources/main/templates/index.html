<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Controller GUI</title>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>* {
        box-sizing: border-box;
    }

    html, body {
        height: 100%;
    }

    body {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
        overflow-x: hidden;
        background-color: lightgreen;
        display: flex;
        flex-direction: column;
    }

    .content {
        flex: 1 0 auto;
    }

    .footer {
        flex-shrink: 0;
        background-color: #414a4c;
        height: 75px;
        text-align: center;
    }

    .footerTitle {
        color: ghostwhite;
    }

    /* start of nav bar styling */
    .topnav {
        overflow: hidden;
        background-color: #414a4c;
    }

    .topnav a {
        float: right;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 13px 15px;
        text-decoration: none;
        font-size: 16px;
    }

    #navLogoFont {
        float: left;
        font-family: Georgia, serif;
        font-size: 22px;
        letter-spacing: -1.8px;
        margin-top: 10px;
        margin-left: 20px;
        word-spacing: 1.4px;
        color: #DEDEDE;
        font-weight: 600;
        text-decoration: none solid rgb(68, 68, 68);
        font-style: italic;
        cursor: pointer;
        font-variant: normal;
        text-transform: uppercase;
    }

    #navLogoFont:hover {
        color: dodgerblue;
    }


    .topnav a:hover {
        background-color: #ddd;
        color: black;
    }

    .topnav a.active {
        background-color: #1e90ff;
        color: white;
    }

    .topnav .icon {
        display: none;
    }

    .headertitle {
        text-align: center;
        margin-top: 50px;
        margin-bottom: 50px;
    }

    @media screen and (max-width: 600px) {
        .topnav a:not(:first-child) {
            display: none;
        }

        .topnav a.icon {
            float: right;
            display: block;
        }
    }

    @media screen and (max-width: 600px) {
        .topnav.responsive {
            position: relative;
        }

        .topnav.responsive .icon {
            position: absolute;
            right: 0;
            top: 0;
        }

        .topnav.responsive a {
            float: none;
            display: block;
            text-align: left;
        }
    }

    /* end of nav bar styling */

    hr.rounded {
        border-top: 6px solid black;
        border-radius: 15px;
        width: 75%;
    }

    .progressbar > div {
        background-color: red;
        width: 40%;
        /* Adjust with JavaScript */
        height: 20px;
        border-radius: 10px;
    }

    /* end progress bar styling */

    /* Start Login modal styling */
    /* Full-width input fields */
    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }

    /* Set a style for all buttons */
    button {
        color: black;
        background-color: dodgerblue;
        padding: 14px 20px;
        border: none;
        cursor: pointer;
    }

    button:hover {
        opacity: 0.8;
    }

    /* Extra styles for the cancel button */
    .cancelbtn {
        width: auto;
        padding: 10px 18px;
        background-color: #f44336;
    }

    /* Center the image and position the close button */
    .imgcontainer {
        text-align: center;
        margin: 24px 0 12px 0;
        position: relative;
    }

    img.avatar {
        width: 40%;
        border-radius: 50%;
    }

    .container {
        padding: 16px;
    }

    span.psw {
        float: right;
        padding-top: 16px;
    }

    /* The Modal (background) */
    .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgb(0, 0, 0); /* Fallback color */
        background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
        padding-top: 60px;
    }

    /* Modal Content/Box */
    .modal-content {
        background-color: #fefefe;
        margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
        border: 1px solid #888;
        width: 50%; /* Could be more or less, depending on screen size */
    }

    /* The Close Button (x) */
    .close {
        position: absolute;
        right: 25px;
        top: 0;
        color: #000;
        font-size: 35px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: red;
        cursor: pointer;
    }

    /* Add Zoom Animation */
    .animate {
        -webkit-animation: animatezoom 0.6s;
        animation: animatezoom 0.6s;
    }

    @-webkit-keyframes animatezoom {
        from {
            -webkit-transform: scale(0);
        }
        to {
            -webkit-transform: scale(1);
        }
    }

    @keyframes animatezoom {
        from {
            transform: scale(0);
        }
        to {
            transform: scale(1);
        }
    }

    /* Change styles for span and cancel button on extra small screens */
    @media screen and (max-width: 300px) {
        span.psw {
            display: block;
            float: none;
        }

        .cancelbtn {
            width: 100%;
        }
    }

    .centerLoginButtons {
        text-align: center;
        display: flex;
        justify-content: center;
        flex-direction: column;
    }

    .loginButton {
        max-width: 100px;
        margin: auto;
    }

    /* End login modal styling */
    </style>
</head>
<body>
<div class="content">
    <!-- Start nav bar section -->
    <div class="topnav" id="myTopnav">
        <div id="navLogoFont">NCDC 22'</div>
        <a href="/" class="active">Home</a>
        <a href="/logout">Logout/Login</a>
        <a href="/actions">Actions</a>
        <a href="/status">Status</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
    <!-- End nav bar section -->
    <div id="id01" class="modal">
        <form
                class="modal-content animate"
                action="#"
                method="post"
        >
            <div class="imgcontainer">
          <span
                  onclick="document.getElementById('id01').style.display='none'"
                  class="close"
                  title="Close Modal"
          >&times;</span
          >
            </div>

            <div class="container">
                <label for="uname"><b>Username</b></label>
                <input
                        type="text"
                        placeholder="Enter Username"
                        id="uname"
                        required
                />

                <label for="psw"><b>Password</b></label>
                <input
                        type="password"
                        placeholder="Enter Password"
                        id="psw"
                        required
                />

                <div class="centerLoginButtons">
                    <button type="submit" class="loginButton">Login</button>
                    <label>
                        <input type="checkbox" checked="checked" name="remember"/>
                        Remember me
                    </label>
                </div>
            </div>

            <div class="container" style="background-color: #f1f1f1">
                <button
                        type="button"
                        onclick="document.getElementById('id01').style.display='none'"
                        class="cancelbtn"
                >
                    Cancel
                </button>
                <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
        </form>
    </div>
    <div class="headertitle">
        <h1>Device Controller Home</h1>
        <p>Welcome to the device controller, please login to continue</p>
        <a href="/login"><button>Login</button></a>
    </div>

    <hr class="rounded"/>

</div>
<footer class="footer">
    <p style="text-align: center" class="footerTitle">ISEAGE &copy;
        <script>document.write(new Date().getFullYear())</script>
    </p>
</footer>

<script>
    function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
            x.className += " responsive";
        } else {
            x.className = "topnav";
        }
    }

    // Get the modal
    var modal = document.getElementById("id01");

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    };
</script>
</body>
</html>
